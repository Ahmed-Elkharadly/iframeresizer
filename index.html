<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resizable Iframe Example</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      margin: 0;
    }
  </style>

</head>

<body>


  <!-- Iframe -->
  <iframe id="myIframe" scrolling="no" style="width: 60%; border: none;" src="https://hokair-ir.vercel.app/"></iframe>

  <!-- JS Section Code Iframe -->
  <script>
    const iframe = document.getElementById("myIframe");
    let oldheight = null;

    // ============ Listen for messages from the iframe ============
    window.addEventListener("message", (event) => {
      if (event?.data?.type === "contentHeight" && oldheight !== event?.data?.height) {
        iframe.style.height = `${event?.data?.height + 60}px`;
        oldheight = event?.data?.height;
      }
    });

    // ============ auto resize ============
      iframe.contentWindow.postMessage(
        { type: "contentHeight" },
        "https://hokair-ir.vercel.app/"
      );
  </script>
  <!-- JS Section Code Iframe -->
</body>

</html>
